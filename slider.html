<div class="swiper mySwiper w-full h-[35vh] sm:h-[45vh] md:h-[60vh] lg:h-[78vh] bg-white">
  <div class="swiper-wrapper">

    <!-- Slide 1 -->
    <div class="swiper-slide flex items-center justify-center bg-white p-0">
      <picture>
        <!-- Mobile Image -->
        <source media="(max-width: 768px)" srcset="slide1.webp" />
        <!-- Desktop Image -->
        <img src="slide 1 big.webp" alt="Slide 1" 
             class="w-full h-full object-cover md:object-contain" />
      </picture>
    </div>

    <!-- Slide 2 -->
    <div class="swiper-slide flex items-center justify-center bg-white">
      <picture>
        <source media="(max-width: 768px)" srcset="slide2small.webp" />
        <img src="slide 2 big.webp" alt="Slide 2" 
             class="w-full h-full object-cover md:object-contain" />
      </picture>
    </div>

    <!-- Slide 3 -->
    <div class="swiper-slide flex items-center justify-center bg-white">
      <picture>
        <source media="(max-width: 768px)" srcset="slide3small.webp" />
        <img src="slide3 big.webp" alt="Slide 3" 
             class="w-full h-full object-cover md:object-contain" />
      </picture>
    </div>

  </div>

  <!--Arrows -->
  
    <div class="swiper-button-prev !w-10 !h-10 !rounded-full !bg-black/50 !flex !items-center !justify-center">
    </div>
    <div class="swiper-button-next !w-10 !h-10 !rounded-full !bg-black/50 !flex !items-center !justify-center">
    </div>

</div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
